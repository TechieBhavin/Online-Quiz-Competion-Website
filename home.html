<!DOCTYPE html>
<html>
<head>
    <title>Online Quiz Competition</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>Online Quiz Competition</h1>
    </header>
    <main>
        <div id="quiz-container">
            <h2 id="question-title">Question 1:</h2>
            <p id="question">What is the capital of France?</p>
            <div id="options">
                <button class="option">Paris</button>
                <button class="option">London</button>
                <button class="option">Berlin</button>
                <button class="option">Madrid</button>
            </div>
        </div>
        <button id="next-button">Next</button>
    </main>
    <footer>
        <p>Your Score: <span id="score">0</span></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
